<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="fuzzy algorithm">
        <meta name="author" content="Luis Sandoval">
        <title>Fuzzy Demo</title>
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
         <!-- Custom CSS -->
        <link href="css/dashboard.css" rel="stylesheet">

        <!--JQuery JS-->
        <script src="js/jquery-3.2.1.js"></script>
        <!--Angualar Js-->
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
    </head>

    <body ng-app="Fuzzy" ng-controller="FuzzyController">
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Fuzzy Demo</a>
            <input ng-model="word" ng-change="fuzzy_search(word)"class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
            <ul class="navbar-nav px-3">
            </ul>
        </nav>
        
        <div class="container-fluid">
            
            <div class="row">
              <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                  <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        Demo <span class="sr-only">(current)</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </nav>
      
              <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">Fuzzy Demo</h1>
                  <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                    </div>
                  </div>
                </div>
                <h2>Data</h2>
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th>Amount</th>
                        <th>Card (last four)</th>
                        <th>Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="data in FuzzyDataArray | orderBy: 'date'">
                        <td>{{data.amount}}</td>
                        <td>{{data.card_last_four}}</td>
                        <td>{{data.date | date}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </main>
            </div>
    </body>
    <script src="js/index.js"></script>
</html>
